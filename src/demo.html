<html>
    <head>
        <!-- Bootstrap CSS //-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- LocalFileReader import //-->
        <script src="LocalFileReader.js"></script>

        <script src="demo.js"></script>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Local File Reader demo</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <label for="fileInput">File</label>
                    <input id="fileInput" type="file" multiple>
                </div>
                <div class="col-md-4">
                    <label for="readModeDropdown">Read mode</label>
                    <select id="readModeDropdown" name="readMode" default ="Text">
                        <option value="A">Array buffer</option>
                        <option value="B">Binary</option>
                        <option value="D">Data URL</option>
                        <option value="T">Text</option>
                    </select>
                </div>
            </div>
            <div class="row">
            </div>
            <div id="outputDiv" class="row">
            </div>
        </div>
    </body>
</html>
